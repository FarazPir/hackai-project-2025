<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landing Page</title>
    <link rel="stylesheet" href="./assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/styles.css"> <!-- Custom styles -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css"> <!-- Bootstrap Icons -->
</head>
<body class="d-flex justify-content-center align-items-center vh-100 bg-white">
    <div class="text-center">
        <h1 class="mb-4 modern-heading">What do you feel like doing?</h1>
        <div class="container-sm">
        <div class="d-flex flex-wrap justify-content-center gap-3">
        <div class="row row-cols-2 gy-5 text-center">

        <div class="col d-flex justify-content-center">
            <button class="circle  text-white d-flex flex-column align-items-center justify-content-center modern-button">
                <i class="bi bi-chat-dots fs-3"></i>
                <p class="mb-0 mt-2">I want to talk</p>
            </button>
        </div>
        
        <div class="col d-flex justify-content-center">
            <button class="circle text-white d-flex flex-column align-items-center justify-content-center modern-button">
                <i class="bi bi-journal fs-3"></i>
                <p class="mb-0 mt-2">I want to write</p>
            </button>
        </div>
        
        

        <div class="col d-flex justify-content-center">
            <button class="circle text-white d-flex flex-column align-items-center justify-content-center modern-button">
                <i class="bi bi-eye fs-1"></i>
                <p class="mb-0 mt-2">I want to show you something</p>
            </button>
        </div>

        <div class="col d-flex justify-content-center">
            <button class="circle  text-white d-flex flex-column align-items-center justify-content-center modern-button">
                <i class="bi bi-telephone fs-3"></i>
                <p class="mb-0 mt-2">I need help</p>
            </button>
        </div>

    </div>
        
    </div>
</div>
    <script src="./assets/js/bootstrap.bundle.min.js"></script>
</body>
</html>
